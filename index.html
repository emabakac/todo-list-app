<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
   <div class="container">
    <div class="lists-container">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" id="lists"></ul>

      <form action="" id="new-list-form">
        <input 
          type="text"
          class="new list"
          id="new-list-input"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="button create" aria-label="create new list">+</button>
        <button class="delete-button" id="delete-list-button">Delete list</button>
      </form>
    </div>

    <div class="todo-list" id="todo-list">
     <div class="todo-header">
     <h2 class="list-title" id="list-title"></h2>
     <button class="delete-button" id="delete-completed-tasks-button">Delete completed tasks</button>
     <p class="task-count" id="list-count"></p>
     </div>

     <div class="todo-body">
       <div class="tasks" id="tasks"></div>

       <div class="new-task-creator">
          <form action="" id="new-task-form">
               <input 
               type="text"
               id="new-task-input"
               class="new task"
               placeholder="new task name"
               aria-label="new task name"
               />
               <button class="button create" aria-label="create new task">+</button>
          </form>
       </div>
     </div>
    </div>
  </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
